<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayFit Health Companion - Login</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }
        
        .login-header {
            background: linear-gradient(135deg, #007AFF 0%, #0056b3 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-form {
            padding: 2rem;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #007AFF 0%, #0056b3 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="bi bi-heart-pulse" style="font-size: 2rem; margin-bottom: 1rem;"></i>
            <h2>StayFit Health</h2>
            <p>Secure Health Dashboard</p>
        </div>
        
        <div class="login-form">
            <div id="alertContainer"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <!-- AWS SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1048.0.min.js"></script>
    
    <script>
        // Cognito Configuration
        AWS.config.region = 'us-east-1';
        const cognitoIdentityServiceProvider = new AWS.CognitoIdentityServiceProvider();
        
        // Authentication function
        function authenticateUser(email, password) {
            const params = {
                AuthFlow: 'USER_PASSWORD_AUTH',
                ClientId: '3f601g1mc0guumjc21rtmde419',
                AuthParameters: {
                    USERNAME: email,
                    PASSWORD: password
                }
            };
            return cognitoIdentityServiceProvider.initiateAuth(params).promise();
        }
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const alertContainer = document.getElementById('alertContainer');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing In...';
            
            try {
                const result = await authenticateUser(email, password);
                
                localStorage.setItem('accessToken', result.AuthenticationResult.AccessToken);
                localStorage.setItem('refreshToken', result.AuthenticationResult.RefreshToken);
                localStorage.setItem('idToken', result.AuthenticationResult.IdToken);
                
                alertContainer.innerHTML = '<div class="alert alert-success">Login successful! Redirecting...</div>';
                
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = 'Login failed. Please try again.';
                if (error.code === 'NotAuthorizedException') {
                    errorMessage = 'Invalid email or password.';
                }
                
                alertContainer.innerHTML = `<div class="alert alert-danger">${errorMessage}</div>`;
                
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('accessToken');
            if (token) {
                const params = { AccessToken: token };
                cognitoIdentityServiceProvider.getUser(params).promise()
                    .then(() => window.location.href = '/index.html')
                    .catch(() => {
                        localStorage.removeItem('accessToken');
                        localStorage.removeItem('refreshToken');
                        localStorage.removeItem('idToken');
                    });
            }
        });
    </script>
</body>
</html>
