AWSTemplateFormatVersion: '2010-09-09'
Description: 'DynamoDB table for StayFit user settings storage'

Resources:
  StayFitUserSettingsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: StayFitUserSettings
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      SSESpecification:
        SSEEnabled: true
      Tags:
        - Key: Project
          Value: StayFit-HealthCompanion
        - Key: Environment
          Value: Production
        - Key: Purpose
          Value: UserSettingsStorage

  # Cognito Identity Pool for unauthenticated access
  StayFitIdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      IdentityPoolName: StayFitUserSettings
      AllowUnauthenticatedIdentities: true

  # IAM Role for unauthenticated users
  StayFitUnauthenticatedRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: cognito-identity.amazonaws.com
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                'cognito-identity.amazonaws.com:aud': !Ref StayFitIdentityPool
              'ForAnyValue:StringLike':
                'cognito-identity.amazonaws.com:amr': unauthenticated
      Policies:
        - PolicyName: StayFitDynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                Resource: !GetAtt StayFitUserSettingsTable.Arn
                Condition:
                  ForAllValues:StringEquals:
                    'dynamodb:LeadingKeys': ['${cognito-identity.amazonaws.com:sub}']

  # Attach role to identity pool
  StayFitIdentityPoolRoleAttachment:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties:
      IdentityPoolId: !Ref StayFitIdentityPool
      Roles:
        unauthenticated: !GetAtt StayFitUnauthenticatedRole.Arn

Outputs:
  TableName:
    Description: 'DynamoDB table name for user settings'
    Value: !Ref StayFitUserSettingsTable
    Export:
      Name: !Sub '${AWS::StackName}-TableName'
  
  TableArn:
    Description: 'DynamoDB table ARN'
    Value: !GetAtt StayFitUserSettingsTable.Arn
    Export:
      Name: !Sub '${AWS::StackName}-TableArn'
  
  IdentityPoolId:
    Description: 'Cognito Identity Pool ID'
    Value: !Ref StayFitIdentityPool
    Export:
      Name: !Sub '${AWS::StackName}-IdentityPoolId'
  
  UnauthenticatedRoleArn:
    Description: 'IAM Role ARN for unauthenticated users'
    Value: !GetAtt StayFitUnauthenticatedRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-UnauthenticatedRoleArn'
