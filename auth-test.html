<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayFit Authentication Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3><i class="bi bi-shield-check me-2"></i>StayFit Authentication Test</h3>
                    </div>
                    <div class="card-body">
                        <div id="auth-status" class="mb-4">
                            <div class="d-flex align-items-center">
                                <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                                <span>Checking authentication status...</span>
                            </div>
                        </div>
                        
                        <div id="login-section" style="display: none;">
                            <h5>Test Login Credentials</h5>
                            <div class="alert alert-info">
                                <strong>Email:</strong> testuser@stayfit.demo<br>
                                <strong>Password:</strong> StayFit2025!
                            </div>
                            <button class="btn btn-primary" onclick="testLogin()">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Test Login
                            </button>
                        </div>
                        
                        <div id="user-section" style="display: none;">
                            <h5>Authenticated User</h5>
                            <div class="alert alert-success">
                                <strong>Status:</strong> <span class="badge bg-success">Authenticated</span><br>
                                <strong>Email:</strong> <span id="user-email"></span><br>
                                <strong>Name:</strong> <span id="user-name"></span><br>
                                <strong>User ID:</strong> <span id="user-id"></span>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-success" onclick="goToSettings()">
                                    <i class="bi bi-gear me-2"></i>Go to Settings
                                </button>
                                <button class="btn btn-info" onclick="goToMainApp()">
                                    <i class="bi bi-house me-2"></i>Go to Main App
                                </button>
                                <button class="btn btn-outline-danger" onclick="logout()">
                                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                                </button>
                            </div>
                        </div>
                        
                        <div id="test-results" class="mt-4">
                            <h6>Test Results:</h6>
                            <div id="results-content" class="border p-3 bg-light">
                                <em>Test results will appear here...</em>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1048.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // AWS Cognito Configuration
        AWS.config.update({ region: 'us-east-1' });
        const cognitoIdentityServiceProvider = new AWS.CognitoIdentityServiceProvider();
        const userPoolId = 'us-east-1_ZQXUthhbg';
        const clientId = '59kc5qi8el10a7o36na5qn6m3f';
        const clientSecret = 'fm6tpbnis73fadspcmknj968r9il30ki2lg7ppfs72gga4tkfmm';
        
        let currentUser = null;
        
        function calculateSecretHash(username) {
            const message = username + clientId;
            const hash = AWS.util.crypto.hmac(clientSecret, message, 'base64', 'sha256');
            return hash;
        }
        
        function logResult(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const resultsContent = document.getElementById('results-content');
            const colorClass = type === 'success' ? 'text-success' : type === 'error' ? 'text-danger' : 'text-info';
            resultsContent.innerHTML += `<div class="${colorClass}">[${timestamp}] ${message}</div>`;
            resultsContent.scrollTop = resultsContent.scrollHeight;
        }
        
        async function checkAuthStatus() {
            const accessToken = localStorage.getItem('accessToken');
            const userEmail = localStorage.getItem('userEmail');
            
            if (!accessToken || !userEmail) {
                document.getElementById('auth-status').innerHTML = 
                    '<div class="alert alert-warning"><i class="bi bi-exclamation-triangle me-2"></i>Not authenticated</div>';
                document.getElementById('login-section').style.display = 'block';
                logResult('No authentication tokens found', 'error');
                return false;
            }
            
            try {
                const params = { AccessToken: accessToken };
                const userData = await cognitoIdentityServiceProvider.getUser(params).promise();
                
                currentUser = {
                    email: userEmail,
                    sub: userData.UserAttributes.find(attr => attr.Name === 'sub')?.Value,
                    name: userData.UserAttributes.find(attr => attr.Name === 'name')?.Value || userEmail
                };
                
                document.getElementById('auth-status').innerHTML = 
                    '<div class="alert alert-success"><i class="bi bi-check-circle me-2"></i>Authentication verified</div>';
                document.getElementById('user-section').style.display = 'block';
                document.getElementById('user-email').textContent = currentUser.email;
                document.getElementById('user-name').textContent = currentUser.name;
                document.getElementById('user-id').textContent = currentUser.sub;
                
                logResult(`Authentication verified for user: ${currentUser.name}`, 'success');
                return true;
                
            } catch (error) {
                document.getElementById('auth-status').innerHTML = 
                    '<div class="alert alert-danger"><i class="bi bi-x-circle me-2"></i>Authentication failed</div>';
                document.getElementById('login-section').style.display = 'block';
                logResult(`Authentication check failed: ${error.message}`, 'error');
                
                // Clear invalid tokens
                localStorage.removeItem('accessToken');
                localStorage.removeItem('idToken');
                localStorage.removeItem('refreshToken');
                localStorage.removeItem('userEmail');
                return false;
            }
        }
        
        async function testLogin() {
            const email = 'testuser@stayfit.demo';
            const password = 'StayFit2025!';
            
            logResult('Starting login test...', 'info');
            
            try {
                const params = {
                    AuthFlow: 'USER_PASSWORD_AUTH',
                    ClientId: clientId,
                    AuthParameters: {
                        USERNAME: email,
                        PASSWORD: password,
                        SECRET_HASH: calculateSecretHash(email)
                    }
                };
                
                logResult('Sending authentication request to Cognito...', 'info');
                const result = await cognitoIdentityServiceProvider.initiateAuth(params).promise();
                
                // Store tokens
                localStorage.setItem('accessToken', result.AuthenticationResult.AccessToken);
                localStorage.setItem('idToken', result.AuthenticationResult.IdToken);
                localStorage.setItem('refreshToken', result.AuthenticationResult.RefreshToken);
                localStorage.setItem('userEmail', email);
                
                logResult('Login successful! Tokens stored.', 'success');
                logResult('Refreshing page to show authenticated state...', 'info');
                
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
                
            } catch (error) {
                logResult(`Login failed: ${error.message}`, 'error');
                console.error('Login error:', error);
            }
        }
        
        function goToSettings() {
            logResult('Redirecting to settings page...', 'info');
            window.location.href = 'settings.html';
        }
        
        function goToMainApp() {
            logResult('Redirecting to main app...', 'info');
            window.location.href = 'https://d3r155fcnafufg.cloudfront.net/index.html';
        }
        
        function logout() {
            logResult('Logging out...', 'info');
            localStorage.removeItem('accessToken');
            localStorage.removeItem('idToken');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('userEmail');
            logResult('Tokens cleared. Refreshing page...', 'success');
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            logResult('Page loaded. Checking authentication status...', 'info');
            checkAuthStatus();
        });
    </script>
</body>
</html>
